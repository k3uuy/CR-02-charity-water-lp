<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity: Water - Turn Your Passion into Impact</title>
    <!-- Tailwind CSS CDN - Provides utility classes for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' - Ensures consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Hero section: This is the main, full-screen banner area -->
    <div class="hero-section">
        <!-- Content container: Holds the logo, text, and button, centers them on larger screens -->

            <!-- Header section: Contains the logo -->
            <header class="header">

                <span class="logo-text text-white text-lg font-bold">charity: water</span>
            </header>

            <!-- Main headline -->
            <h1 class="main-text">Turn your passion for change into clean water impact.</h1>
            <!-- Sub-text / descriptive paragraph -->
            <p class="sub-text">Join college changemakers funding clean water through powerful donations</p>
            <!-- Call-to-action button -->
